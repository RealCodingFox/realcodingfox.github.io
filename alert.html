<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alert and Close</title>
  <script>
    window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  const textValue = params.get('text');

  if (textValue) {
    alert(textValue);
  } else {
    alert("No text parameter provided!");
  }

  // Redirect back to the previous page
  if (document.referrer) {
    window.location.href = document.referrer;
  } else {
    alert("No previous page found!");
  }
};

  </script>
</head>
<body>
</body>
</html>
