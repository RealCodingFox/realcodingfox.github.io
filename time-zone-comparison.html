<p/>


<div class="grid-table">
  <div class="grid-row">
    <div class="liquid-box-invisible"> </div>
    <div class="liquid-box">Pakistan</div>

  </div>
  <div class="grid-row">
    <div class="liquid-box" title="Current time. Updating live.">Current time</div>
    <div class="liquid-box" id="pkt">12:00 AM</div>
    <div class="liquid-box" id="cst">3:00 AM</div>
    <div class="liquid-box" id="au">4:30 AM</div>
    <div class="liquid-box" id="it">9:00 PM</div>
  </div>
  <div class="grid-row">
    <div class="liquid-box" title="Date. Updating live.">Date</div>
    <div class="liquid-box" id="date_pkt">15/7/25</div>
    <div class="liquid-box" id="date_cst">15/7/25</div>
    <div class="liquid-box" id="date_au">15/7/25</div>
    <div class="liquid-box" id="date_it">14/7/25</div>
  </div>
  <div class="grid-row">
    <div class="liquid-box" title="The distance of the time zone from UTC">Offset</div>
    <div class="liquid-box" title="Pakistan Standard Time">UTC+5</div>
    <div class="liquid-box" title="China Standard Time">UTC+8</div>
    <div class="liquid-box" title="Australian Central Standard Time">UTC+9:30</div>
    <div class="liquid-box" title="Central European Time">UTC+2</div>
  </div>
  <div class="grid-row">
    <div class="liquid-box" title="Season. Updating live.">Season</div>
    <div class="liquid-box" id="season_pkt">Summer</div>
    <div class="liquid-box" id="season_cst">Summer</div>
    <div class="liquid-box" id="season_au">Winter</div>
    <div class="liquid-box" id="season_it">Summer</div>
  </div>
</div>

<script>
function updateTimeZones() {
    const now = new Date();

    const timeZones = {
        pkt: { offset: 5, element: "pkt", dateElement: "date_pkt", seasonElement: "season_pkt" },
        cst: { offset: 8, element: "cst", dateElement: "date_cst", seasonElement: "season_cst" },
        au:  { offset: 9.5, element: "au", dateElement: "date_au", seasonElement: "season_au", hemisphere: "south" },
        it:  { offset: 2, element: "it", dateElement: "date_it", seasonElement: "season_it" }
    };

    for (let key in timeZones) {
        const tz = timeZones[key];
        const tzTime = new Date(now.getTime() + tz.offset * 3600000);

        let hour = tzTime.getUTCHours();
        let minute = tzTime.getUTCMinutes();
        let second = tzTime.getUTCSeconds();

        let twhr = hour % 12;
        twhr = twhr === 0 ? 12 : twhr;
        const pm = hour >= 12;

        const formattedHr = twhr < 10 ? "0" + twhr : twhr;
        const formattedMin = minute < 10 ? "0" + minute : minute;
        const formattedSec = second < 10 ? "0" + second : second;
        const timeStr = `${formattedHr}:${formattedMin}:${formattedSec} ${pm ? "PM" : "AM"}`;

        document.getElementById(tz.element).innerText = timeStr;

        // Date
        const day = tzTime.getUTCDate();
        const month = tzTime.getUTCMonth() + 1;
        const year = tzTime.getUTCFullYear().toString().slice(2);
        document.getElementById(tz.dateElement).innerText = `${day}/${month}/${year}`;

        // Season with hemisphere awareness
        const season = getSeason(tzTime, tz.offset, tz.hemisphere || "north");
        document.getElementById(tz.seasonElement).innerText = season;
    }
}

function getSeason(date, offset, hemisphere = "north") {
    const adjustedDate = new Date(date.getTime() + offset * 3600000);
    const month = adjustedDate.getUTCMonth();

    if (hemisphere === "south") {
        if ([11, 0, 1].includes(month)) return "Summer";
        if ([2, 3, 4].includes(month)) return "Autumn";
        if ([5, 6, 7].includes(month)) return "Winter";
        return "Spring";
    } else {
        if ([11, 0, 1].includes(month)) return "Winter";
        if ([2, 3, 4].includes(month)) return "Spring";
        if ([5, 6, 7].includes(month)) return "Summer";
        return "Autumn";
    }
}

setInterval(updateTimeZones, 1000);
</script>
